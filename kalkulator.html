<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box-calc">
            <div class="top-calc">
                0
            </div>
            <div class="buttons">
            <button class="op">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button class="op">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button class="op">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="op">/</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>

            <button class="wide">=</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
